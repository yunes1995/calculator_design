<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <div class="top_of_window">
            <div class="cal_text">
                <span>claculator</span>
            </div>
            <!--close - minimize - restore down-->
            <div class="top_right_of_site">
                <button class="second_button">&#x2015;</button>
                <button class="second_button"><img src="icon/icons8-restore-down-24.png" alt="restore-down"></button>
                <button class="close_button"> &#9587;</button>
            </div>
        </div>

        <div class="navigation">
            <img src="icon/navigation.png" alt="navigation-image">
            <p>Standard</p>
            <img src="icon/save.png" alt="save-image">
        </div>

        <div class="history">
            <div class="history_position">
                <span class="history_text">History</span>
                <span>Memory</span> <br>
                <p class="text_of_below_history">There's no history yet</p>
            </div>
        </div>

        <div class="display">
            <span class="display_text">0</span>
        </div>

        <div class="cal_option">
            <button disabled>MC</button>
            <button disabled>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
        </div>

        <div class="keyboard">
            <div class="cal_keyboard">
                <button class="grid1 percent">%</button>
                <button class="grid2">CE</button>
                <button class="grid3">C</button>

                <button type="button" class="grid6 operator" value="sqr "></button>
                <button type="button" class="grid7 operator" value="âˆš"></button>

                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABwAAAAcCAYAAAByDd+UAAAABmJLR0QA/wD/AP+gvaeTAAAAvUlEQVRIie3VMWpCQRDG8Z9mY5VU7xxapckxYiGmsMs1UnkUD6NHUPuk1cJCokKKXRECgbdPnjb7h4VhYOaD2d1vKBRuwBDrdN7aFquwwxjvKa7aFOxjg4BHbFOuNp1MwYA5flJtwCtObQnCEyYpnoljLdyP/+5wKr7Cazjg82+ye2XTwv15aFDzjA+8YCm6Tm2aWNsC+1TbE63tmNmnNgMX8w4amHfIFPwS/+fIxby/M3tkc17AKzdYwIWCX4YIGqCTpV+ZAAAAAElFTkSuQmCC" /></button>

                <button class="grid24 grid_num_size equal">=</button>
            </div>
        </div>
